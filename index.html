<!DOCTYPE html>
<html>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body, html {
  height: 100%;
  margin: 0;
}

.bgimg {
  background-image: url('background_image.jpg');
  height: 100%;
  background-position: center;
  background-size: cover;
  position: relative;
  color: white;
  font-family: "Courier New", Courier, monospace;
  font-size: 25px;
}

.topleft {
  position: absolute;
  top: 0;
  left: 30%;
  color: #4DD759;
}

.bottomleft {
  position: absolute;
  bottom: 0;
  left: 40%;
}

.middle {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  background: #10AC84;
  opacity: 0.8;
  border-radius: 25px;
}

hr {
  margin: auto;
  width: 40%;
}
.fa {
  padding: 20px;
  font-size: 30px;
  width: 35px;
  text-align: center;
  text-decoration: none;
  border-radius: 5px;
}

.fa:hover {
    opacity: 0.7;
}

.fa-facebook {
  background: #3B5998;
  color: white;
}
.fa-twitter {
  background: #55ACEE;
  color: white;
}
.fa-instagram {
  background: #125688;
  color: white;
}
</style>
<body>

<div class="bgimg">
  <div class="topleft">
    <h1> Fauna Life Foundation </h1>
  </div>
  <div class="middle">
    <h2>COMING SOON</h2>
	<h3> We are currently working on something awesome. Stay tuned!</h3>
	<h5>TIME LEFT UNTIL LAUNCHING </h5>
    <p id="demo" style="font-size:30px"></p> 
  </div>

  <div class="bottomleft">
    <p>
	<a href="https://www.facebook.com/paws.india/" class="fa fa-facebook"></a>
    <a href="https://twitter.com/animalranchi" class="fa fa-twitter"></a>
	<a href="https://www.instagram.com/fauna.foundation/?hl=en" class="fa fa-instagram"></a>
	</p>
  </div>
</div>

<script>
// Set the date we're counting down to
var countDownDate = new Date("June 30, 2020 00:00:00").getTime();

// Update the count down every 1 second
var countdownfunction = setInterval(function() {

  // Get todays date and time
  var now = new Date().getTime();
  
  // Find the distance between now an the count down date
  var distance = countDownDate - now;
  
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
  
  // Output the result in an element with id="demo"
  document.getElementById("demo").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";
  
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(countdownfunction);
    document.getElementById("demo").innerHTML = "EXPIRED";
  }
}, 1000);
</script>

</body>
</html>
